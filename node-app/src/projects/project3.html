<p>Yes: I committed <a href="https://git.cs.vt.edu/cs3214-staff/malloclab/commit/fab3f24f1c494f9ec3eae12266dba6e34c4d8efa">fab3f24f</a>.
It does not change the specification in any way, but makes the performance evaluation more robust.
When you run the mdriver program with -s, each trace will be performed 3 times. Once with the original sizes contained
in the trace, and then multiplied with .75 and 1.25. This will vary the object sizes your allocator will see,
making tuning potentially more difficult (the same situation a real-world allocator would face.)
</p>
<p>Specifically, the following commands should work (though other variations of these commands are possible):
<pre>
git remote add upstream git@git.cs.vt.edu:cs3214-staff/malloclab.git
git fetch upstream
git merge upstream/master
</pre>
These commands first add a <a href="https://git-scm.com/docs/git-remote">remote</a> named 'upstream', then fetch updates
and merge them into the current branch.
</p>
