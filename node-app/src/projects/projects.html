<div class="row" ng-controller="ProjectsController">
    <div class="col-lg-12">
        <h2>{{frontendConfig.shortname}} Projects</h2>
        <table class="table">
            <tr>
                <th>Project</th>
                <th>Description</th>
                <th>Due Date</th>
            </tr>
            <tr ng-repeat="project in projects">
                <td>{{project.pid}}</td>
                <td><a ui-sref="{{project.url}}">{{project.desc}}</a></td>
                <td>{{project.duedate | date: 'medium'}} (due {{project.timeleft}})</td>
            </tr>
        </table>
    </div>
</div>
