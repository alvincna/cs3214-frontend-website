<div>
    <table class="table table-hover">
        <tr><th scope="col"><label>User</label></th><th scope="col"><label>View Submissions</label></th></tr>
        <tbody>
            <tr ng-repeat="user_obj in users">
                <td scope="col">{{user_obj.user}}</td>
                <td scope="col"><a ui-sref="viewusersubmissions({user: '{{user_obj.user}}', target: '{{target}}'})">View {{target}} Submissions</a></td>
            </tr>
        </tbody>
    </table>
</div>
