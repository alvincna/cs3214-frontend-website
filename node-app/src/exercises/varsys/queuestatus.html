<div class="row" ng-controller="VarsysQueueController">
    <div class="col-lg-12">
        <h1>Analysis Queue</h1>
        <p>This page shows the queue status for the Varsys analysis tool. You may find your submission by Job ID</p>
        <div class="col-lg-10">
            <table class="table" ng-show="queue.length">
                <tr>
                    <th>JobID</th>
                    <th>Status</th>
                </tr>
                <tr ng-repeat="s in queue | orderBy : jid">
                    <th>{{s.jid}}</th>
                    <th>{{s.status}}</th>
                </tr>
            </table>
            <p ng-show="!queue.length">
                No jobs in the submission queue at this time.
            </p>

        </div>
    </div>
</div>
