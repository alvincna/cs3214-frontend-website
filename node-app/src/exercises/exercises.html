<div class="row" ng-controller="ExercisesController">
    <div class="col-lg-12">
        <h2>{{frontendConfig.shortname}} Exercises</h2>
        <table class="table">
            <tr>
                <th>Exercise</th>
                <th>Description</th>
                <th>Due Date</th>
            </tr>
            <tr ng-repeat="ex in exercises">
                <td>{{ex.pid}}</td>

                <td><a ui-sref="{{ex.url}}">{{ex.desc}}</a></td>
                <td>{{ex.duedate | date: 'medium'}} (due {{ex.timeleft}})</td>
            </tr>
        </table>
    </div>
</div>
